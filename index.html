<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
    <h1>Tic-Tac-Toe Game</h1>
    </header>

    <div class="playerTurn"><h1>Player Turn: <span id="playerTurn"></span> </h1></div>

    <div class="gameBoard">

        <div class="insideDiv" id="0">X</div>
        <div class="insideDiv" id="1">X</div>
        <div class="insideDiv" id="2">O</div>
        <div class="insideDiv" id="3">O</div>
        <div class="insideDiv" id="4">0</div>
        <div class="insideDiv" id="5"></div>
        <div class="insideDiv" id="6"></div>
        <div class="insideDiv" id="7"></div>
        <div class="insideDiv" id="8"></div>
    </div>

    <button class="resetBtn" id="resetBtn">Reset Game</button>


    <script src="script.js"></script>
</body>
</html>
